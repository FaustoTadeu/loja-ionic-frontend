<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size=2>
          <ion-menu-toggle>
            <ion-button color="primary" fill="outline">
              <ion-icon name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-col>
        <ion-col>
          <ion-title>Categorias</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of itensCategoria" (click)="mostraCategoria(item.nomeCategoria)">
          <ion-avatar slot="start">
             <img [src]= "'data:image/png;base64, ' + item.imagemCategoria">
          </ion-avatar>
          <ion-label>
            <h2>{{ item.nomeCategoria }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>

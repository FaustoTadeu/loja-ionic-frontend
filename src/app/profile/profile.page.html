<ion-header>
    <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col size=2>
              <ion-menu-toggle>
                <ion-button color="primary" fill="outline">
                  <ion-icon name="menu"></ion-icon>
                </ion-button>
              </ion-menu-toggle>
            </ion-col>
            <ion-col>
              <ion-title>Profile</ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar class="avatar">
          <img [src]="safeUrlImage || 'assets/images/blank-avatar.png'" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <h2 text-center>{{cliente?.nomeCliente}} </h2>
          <p text-center>{{cliente?.emailCliente }}</p>
      </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>

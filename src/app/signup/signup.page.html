<ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title>Registrar</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)= "signupUser()" >
      <ion-item>
        <ion-label stacked>Nome:*</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email:*</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-list>
        <ion-radio-group formControlName="tipo">
          <ion-list-header>
            Tipo de Cliente
          </ion-list-header>
          <ion-item>
            <ion-label>Física</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Jurídica</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-item>
        <ion-label stacked>CPF ou CNPJ:*</ion-label>
        <ion-input formControlName="cpfCnpj" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha:*</ion-label>
        <ion-input formControlName="senha" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Logradouro:*</ion-label>
        <ion-input formControlName="logradouro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Número:*</ion-label>
        <ion-input formControlName="numero" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Complemento:*</ion-label>
        <ion-input formControlName="complemento" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Bairro:*</ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Cep:*</ion-label>
        <ion-input formControlName="cep" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone1:*</ion-label>
        <ion-input formControlName="tel1" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone2:*</ion-label>
        <ion-input formControlName="tel2" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone3:*</ion-label>
        <ion-input formControlName="tel3" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Estado:*</ion-label>
        <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
          <ion-select-option *ngFor="let estado of estados; first as f" [value]="estado.idEstado" [selected]="f">{{estado.nomeEstado}}</ion-select-option>
        </ion-select>
      </ion-item> 
      <ion-item>
        <ion-label stacked>Cidade:*</ion-label>
        <ion-select formControlName="cidadeId">
          <ion-select-option *ngFor="let cidade of cidades" [value]="cidade.idEstado" >{{cidade.nomeCidade}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" color="primary" fill="solid" type="ngSubmit">Registrar</ion-button>
    </form>
    <ion-button expand="block" color="success" fill="solid" (click)="voltar()" >Voltar</ion-button>
  </ion-content>
